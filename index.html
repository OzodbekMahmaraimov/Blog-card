<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="/images/favicon-32x32.png">

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Blog Card</title>
</head>
<body>
    <section id="card">
        <div class="container">
            <div class="card rounded-4 border-dark" style="width: 24rem; height: 34rem;">
                <img src="/images/illustration-article.svg" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <a href="#" class="btn fw-bold">Learning</a>
                  <p class="pt-2">Published 31 Dec 2023 </p>
                  <h4 class="fw-bold title">HTML & CSS foundations</h4>
                  <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, dolore. Earum voluptates perferendis culpa nihil.</p>
                  <div class="author">
                    <img class="avatar" src="/images/image-avatar.webp" alt="avatar">
                    <p class="fw-bold">Greg Hooper</p>
                  </div>
                </div>
              </div>
        </div>
    </section>
    

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
